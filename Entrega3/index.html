<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <h1>Solicitud de Turnos</h1>
        <form id="formularioTurno">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <br><br>
            <label for="opcionTurno">Tipo de Turno:</label>
            <select id="opcionTurno" required>
                <option value="">Seleccione una opci√≥n</option>
                <option value="general">Consulta general</option>
                <option value="especialista">Consulta especialista</option>
                <option value="profesional">Consulta profesional</option>
            </select>
            <br><br>
            <label for="horaTurno">Hora del Turno:</label>
            <select id="horaTurno" required>
                <option value="">Seleccione una hora</option>
                <option value="09:00">09:00</option>
                <option value="09:30">09:30</option>
                <option value="10:00">10:00</option>
                <option value="10:30">10:30</option>
                <option value="11:00">11:00</option>
                <option value="11:30">11:30</option>
                <option value="12:00">12:00</option>
                <option value="12:30">12:30</option>
                <option value="13:00">13:00</option>
                <option value="13:30">13:30</option>
                <option value="14:00">14:00</option>
                <option value="14:30">14:30</option>
                <option value="15:00">15:00</option>
                <option value="15:30">15:30</option>
                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="19:00">19:00</option>
            </select>
            <br><br>
            <input type="submit" value="Solicitar Turno">
        </form>
        <div id="turnosSolicitados">
            <h2>Turnos Solicitados</h2>
            <ul id="listaTurnos"></ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
